<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful ðŸŽ‰</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.0"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f4f8fb;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.success-container {
    text-align: center;
}

.success-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

.success-box img {
    width: 80px;
    margin-bottom: 15px;
}

h1 {
    color: #28a745;
    font-size: 24px;
    font-weight: 600;
}

p {
    color: #555;
    font-size: 16px;
    margin: 10px 0;
}

.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    color: white;
    background: #28a745;
    text-decoration: none;
    font-size: 16px;
    border-radius: 5px;
    transition: 0.3s;
}

.btn:hover {
    background: #218838;
}

</style>
<body>

    <div class="success-container">
        <div class="success-box">
            <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Icon">
            <h1>Payment Successful ðŸŽ‰</h1>
            <p>Thank you for your payment. Your registration is now complete!</p>
            <p>A confirmation email has been sent to you.</p>

            <a href="/index.html" class="btn">Go to Home</a>
        </div>
    </div>

    <script>
        // Confetti Animation ðŸŽ‰
        function launchConfetti() {
            confetti({
                particleCount: 150,
                spread: 60,
                origin: { y: 0.6 }
            });
        }
        launchConfetti();
    </script>

</body>
</html>
